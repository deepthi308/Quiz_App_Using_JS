<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhenskript - Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <main class="quiz-container">
      <header class="header" id="header">
        <h1 class="title" id="title">Web Dev Quiz</h1>
      </header>
      <section class="question-answers" id="question-answers"></section>
      <section class="buttons">
        <button class="button prev" id="prev">
          <i class="fa-solid fa-backward"></i> Previous
        </button>
        <button class="button next" id="next">
          Next <i class="fa-solid fa-forward"></i>
        </button>
      </section>
    </main>

    <footer>Copyright &copy; 2024 By Dhenskript</footer>
  </body>
</html>
